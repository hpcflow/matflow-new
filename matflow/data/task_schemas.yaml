- version: v2
  objective: prepare_atoms_box
  inputs:
    - parameter: number_atoms
  outputs:
    - parameter: box
    - parameter: atoms
  actions:
    - environments:
        - scope:
            type: main
          environment:
            name: lammps_parse_env
            # lammps_version: 1.2 # a specifier
        - scope:
            type: input_file_generator
          environment: lammps_parse_env
        - scope:
            type: output_file_parser
          environment: lammps_parse_env
      commands:
        - command: doSomething <<parameter:number_atoms>>
      output_file_parsers:
        box:
          from_files: [t1_outfile_1]
        atoms:
          from_files: [t1_outfile_1]

- version: v1
  objective: prepare_atoms_box
  inputs:
    - parameter: number_atoms
  outputs:
    - parameter: box
    - parameter: atoms
  actions:
    - environments:
        - scope:
            type: main
          environment: lammps_parse_env
        - scope:
            type: input_file_generator
          environment: lammps_parse_env
        - scope:
            type: output_file_parser
          environment: lammps_parse_env
      commands:
        - command: doSomething <<parameter:number_atoms>>
      output_file_parsers:
        box:
          from_files: [t1_outfile_1]
        atoms:
          from_files: [t1_outfile_1]

- objective: optimise_atoms
  method: empirical_potential
  inputs:
    - parameter: box
    - parameter: atoms
    - parameter: empirical_potential
  outputs:
    - parameter: optimised_atoms
  actions:
    - environments:
        - scope:
            type: main
          environment:
            name: lammps_env
            # lammps_version: 1.2
        - scope:
            type: processing
          environment: lammps_parse_env
      input_file_generators:
        lammps_atoms_file:
          from_inputs: [box, atoms]
        lammps_input_script:
          from_inputs: [empirical_potential]
      output_file_parsers:
        optimised_atoms:
          from_files: [lammps_dump_files]
      commands:
        - command: <<executable:lammps>>
          stdin: <<lammps_input_script>>
