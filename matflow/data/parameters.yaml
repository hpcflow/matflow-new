      doc: Used in the `demo_adder` task schema, which is used for teaching and learning.
      condition:
        value.type.equal_to: int
- type: number_2
  _validation:
    - path: []
      doc: Used in the `demo_adder` task schema, which is used for teaching and learning.
      condition: { value.type.equal_to: int }
- type: sum
