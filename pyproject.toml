[tool.poetry]
name = "matflow"
version = "0.3.0"
description = "Computational workflows for materials science"
authors = ["aplowman <adam.plowman@manchester.ac.uk>"]
license = "MIT"
readme = "README.md"
include = [
    "matflow/data/task_schemas.yaml",
    "matflow/data/environments.yaml"
]

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
hpcflow = {path = "../hpcflow-new", develop = true}

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
ipykernel = "^6.6.1"
pytest = "^6.2.5"
commitizen = "^2.20.3"
pre-commit = "^2.16.0"
black = "^21.12b0"

[tool.poetry.scripts]
matflow = 'matflow.cli.cli'

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
tag_format = "v$version"
version_files = [ 
    "pyproject.toml:version",
    "matflow/__init__.py"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
